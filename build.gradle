plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id "org.jetbrains.kotlin.kapt" version "1.6.21"
}

group 'dev.foraged'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compileOnly "dev.foraged.commons:bukkit:2.1.0"
    compileOnly "gg.scala.spigot:sspigot-server:1.0.9"
    compileOnly "gg.scala.store:spigot:0.1.3"
    compileOnly "com.lunarclient:bukkitapi:1.0-SNAPSHOT"
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    compileOnly "gg.scala.aware:aware:1.0.8.2"

    kapt "me.lucko:helper:5.6.10.2"
}

compileKotlin {
    kotlinOptions.javaParameters = true
    kotlinOptions.jvmTarget = "11"
}